<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Security Scanner</title>

  <style>
    .row {
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 25px;
    }
  </style>

</head>

<body>
  <form action="/query_one" method="POST">
    <div class="jumbotron text-center">
      <h1>Security Scanner</h1>
      <p>Please enter your SQL Query's below</p>
    </div>

    <div class="row text-center">
        <h3 class="col form-group test-center">Query 1</h3>
    </div>
    <div class="row text-center">
        <h5 class="col form-group test-center">SELECT ItemDescription, ItemPrice FROM Items WHERE Itemname=&ltsearch&gt</h5>
    </div>
    <div class="col form-group text-center">
        <label for="search">Search:</label>
        <input name='search' class="form-control" id="search" placeholder="hammers">
    </div>
    <div style="text-align: center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div class="row">
        <div class="col form-group">
            <label for="probability">Probability of malicious query:</label>
            <textarea readonly class="form-control" rows="5" id="probability-output"
              placeholder="There is a 95% probability that this is a malicious query.">{{ query_one_prob }}</textarea>
        </div>
        <div class="col form-group">
            <label for="explanation">Explanation:</label>
            <textarea readonly class="form-control" rows="5" id="explanation-output"
              placeholder=";&quot-- was used to end the query">{{ query_one_explanation }}</textarea>
        </div>
    </div>
  </form>

  <form action="/query_two" method="POST">
    <div class="row text-center">
        <h3 class="col form-group test-center">Query 2</h3>
    </div>
    <div class="row text-center">
        <h5 class="col form-group test-center">SELECT Accounts FROM Users WHERE username=&ltusername&gt AND Password=&ltpassword&gt</h5>
    </div>
    <div class="row">
        <div class="col form-group text-center">
          <label for="username">Username (Email ID):</label>
          <input name='username' class="form-control" id="username" placeholder="example@example.com" type="email">
        </div>
        <div class="col form-group text-center">
          <label for="password">Password:</label>
          <input name='password' class="form-control" type="password" id="password">
        </div>
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>

    <div class="row">
      <div class="col form-group">
        <label for="probability">Probability of malicious query:</label>
        <textarea readonly class="form-control" rows="5" id="probability-output-2"
          placeholder="There is a 95% probability that this is a malicious query.">{{ query_two_prob }}</textarea>
      </div>
      <div class="col form-group">
        <label for="explanation">Explanation:</label>
        <textarea readonly class="form-control" rows="5" id="explanation-output-2"
          placeholder=";&quot-- was used to end the query">{{ query_two_explanation }}</textarea>
      </div>
    </div>

  </form>
  <!--Bootstrap scripts must be loaded at the end of the body-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
